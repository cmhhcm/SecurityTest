spring:
  application:
    name: ParamsValidation
# 数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/curd?characterEncoding=utf8
    username: root
    password: 123456
# context
server:
  servlet:
    context-path: /ParamsValidation
  port: 8080

# mybatis
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml

# eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
